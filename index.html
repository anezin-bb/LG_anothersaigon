	<!-- 사이트 최초 1회 진입시 스플래시 화면이 잠깐 나타났다 사라지는 스플래시 화면을
	login페이지에 임시로 구현했습니다. 실제 개발 화면에서도 구현이 필요합니다. -->
	<script>
        window.onload = function() {
			// 로컬 스토리지에서 스플래시 화면 표시 여부 확인
			var isFirstVisit = localStorage.getItem('firstVisit') !== 'done';

			var splashScreen = document.getElementById('splash_screen');
			var containers = document.getElementsByClassName('container');

			if (isFirstVisit) {
				// 최초 방문 시 스플래시 화면 표시
				setTimeout(function() {
					if (splashScreen) {
						splashScreen.style.opacity = '0';

						// Fade out 애니메이션이 끝난 후 처리
						setTimeout(function() {
							splashScreen.style.display = 'none';
							for(var i = 0; i < containers.length; i++) {
								containers[i].style.display = 'flex';
							}
						}, 500); // 0.5초 후 실행
					}
				}, 3000); // 3초 후 실행

				// 로컬 스토리지에 방문 기록 저장
				localStorage.setItem('firstVisit', 'done');
			} else {
				// 최초 방문이 아닐 경우 컨테이너 바로 표시
				if (splashScreen) splashScreen.style.display = 'none';
				for(var i = 0; i < containers.length; i++) {
					containers[i].style.display = 'flex';
				}
			}
		};
    </script>
