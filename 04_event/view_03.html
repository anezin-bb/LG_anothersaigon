<!-- 하단 노출 유형이 달라 3가지 페이지로 나뉘었습니다.
	3번째 유형 : 이름, 이메일 입력 폼이 나타나는 형태 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/utility.css">
	<link rel="stylesheet" href="../css/slick.css">
	<link rel="stylesheet" href="../css/slick-theme.css">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/components.css">
	<link rel="stylesheet" href="../css/style.css">
	<meta property="og:image" content="../image/common/mata_img_800x400.png">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/slick.js"></script>
	<script src="../js/swiper.js"></script>
	<script src="../js/script.js"></script>
</head>
<body class="event_view_page">
	<div class="container">
		<header>
			<h1><img src="../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<div class="language">
				<a href="javascript:;" class="current" id="lang_current">English</a>
				<div class="dropdown_cont">
					<a id="lang_e" href="javascript:;">English</a>
					<a id="lang_v" href="javascript:;">Vietnam</a>
				</div>
			</div>
		</header>
		<section class="event_view">
			<div class="event_title gap">
				<h2 id="ev_v_05">Better Life for All : ESG Workshop Event</h2>
				<p id="ev_v_06" class="event_date">0000.00.00~0000.00.00</p>
			</div>
			<div class="view_contents">
				<!-- 이곳에 관리자에서 올린 이벤트 내용이 올라옵니다. -->
				<img src="../image/04_event/img_event_ex.png" alt="예시">
			</div>
		</section>
		<div class="bottom_wrap">
			<form action="">
				<div class="gap">
					<div class="input_block">
						<label id="ev_v_name" for="event_name">이름</label>
						<input type="text" name="event_name" id="event_name" placeholder="이름을 입력하세요." class="w100per">
					</div>
					<div class="input_block">
						<label id="ev_v_mail" for="">이메일</label>
						<div class="input_email_inner">
							<input type="text" name="event_mail" id="event_mail1" placeholder="이메일">
							@
							<input type="text" name="event_mail" id="event_mail2" placeholder="직접입력">
						</div>
					</div>
				</div>
				<!-- 참여완료 했을때는 버튼이 disabled="disabled" 되며, 텍스트가 바뀝니다.
				<button onclick="#" id="event_go_link07" class="btn_event_bottom" disabled="disabled">참여 완료</button>
				-->
				<button onclick="#" id="event_go_link03" class="btn_event_bottom" disabled="disabled">신청하기</button>
			</form>
		</div>
	</div>
	<script>
		// HTML 요소와 버튼을 가져옵니다.
		var event_nameInput = document.getElementById("event_name");
		var event_mail1Input = document.getElementById("event_mail1");
		var event_mail2Input = document.getElementById("event_mail2");
		var event_go_link03Button = document.getElementById("event_go_link03");
	
		// 입력 필드에 입력이 발생할 때마다 활성화 여부를 확인하는 함수를 정의합니다.
		function checkInputs() {
			// 모든 입력 필드의 값이 비어 있지 않은 경우에만 버튼을 활성화합니다.
			if (event_nameInput.value.trim() !== "" && event_mail1Input.value.trim() !== "" && event_mail2Input.value.trim() !== "") {
				event_go_link03Button.removeAttribute("disabled");
			} else {
				event_go_link03Button.setAttribute("disabled", "disabled");
			}
		}
	
		// 각 입력 필드에 이벤트 리스너를 추가하여 입력이 발생할 때마다 checkInputs 함수를 호출합니다.
		event_nameInput.addEventListener("input", checkInputs);
		event_mail1Input.addEventListener("input", checkInputs);
		event_mail2Input.addEventListener("input", checkInputs);
	</script>
</body>
</html>
