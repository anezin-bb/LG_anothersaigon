<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover">
	<title>LG Another Saigon</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission04_scan_page">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button onclick="history.go(-1)" class="btn_header_back">back</button>
			<ul class="language">
				<li class="current"><a href="javascript:void(0);">English</a></li>
				<li><a href="javascript:void(0);">Vietnam</a></li>
			</ul>
		</header>
		<section class="mission01_scan">
			<div class="scan_wrap">
				<div class="scan_line_images">
					<img src="../../image/03_mission/scan_lefttop.svg" alt="" class="lefttop" />
					<img src="../../image/03_mission/scan_righttop.svg" alt="" class="righttop" />
					<img src="../../image/03_mission/scan_leftbottom.svg" alt="" class="leftbottom" />
					<img src="../../image/03_mission/scan_rightbottom.svg" alt="" class="rightbottom" />
					<img src="../../image/03_mission/scan_center.svg" alt="" class="scan_center" />
				</div>
			</div>
		</section>
	</div>
	<!-- QR코드가 안찍혔거나 오류 났을때 노출 팝업 -->
	<div id="m04_scan_close" class="popup_wrap blur_pop">
		<div class="blur_bg"></div>
		<div class="pop_content">
			<h2>QR코드 확인이 불가합니다. <br />
				숨겨진 QR코드를 찾아 스캔해주세요.</h2>
			<div class="pop_bottom_btns">
				<button onclick="popClose()" id="btn_m1_close" class="close_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
	<!-- 촬영 완료시 노출 팝업 -->
	<div id="m04_scan_clear" class="popup_wrap blur_pop" style="display: flex;">
		<div class="blur_bg"></div>
		<div class="pop_content">
			<div class="mission_clear"><img src="../../image/common/icn_mission_s.svg" alt="">Clear!</div>
			<h2>숨겨진 QR코드를 발견하셨네요!</h2>
			<p>LG 홈페이지에서는<br />
				최신 LG 가전 제품 정보를 찾고 비교할 수 있으며,<br />
				제품 구매나 기술 지원과 같은 도움도 얻을 수 있어요.</p>
			<div class="pop_bottom_btns">
				<button onclick="popClose()" id="btn_m1_close" class="ok_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
</body>
</html>
