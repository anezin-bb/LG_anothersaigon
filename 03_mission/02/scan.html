<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission02_scan_page">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<ul class="language">
				<li class="current"><a id="lang_e" href="javascript:;">English</a></li>
				<li><a id="lang_v" href="javascript:;">Vietnam</a></li>
			</ul>
		</header>
		<section class="mission02_scan">
			<div class="scan_wrap">
				<div class="scan_line_images">
					<img src="../../image/03_mission/scan_lefttop.svg" alt="" class="lefttop" />
					<img src="../../image/03_mission/scan_righttop.svg" alt="" class="righttop" />
					<img src="../../image/03_mission/scan_leftbottom.svg" alt="" class="leftbottom" />
					<img src="../../image/03_mission/scan_rightbottom.svg" alt="" class="rightbottom" />
					<img src="../../image/03_mission/scan_center.svg" alt="" class="scan_center" />
				</div>
			</div>
			<!-- 사진 찍는 버튼이 디자인이 따로 있어 우선 이미지로 넣었습니다. -->
			<img src="../../image/common/btn_cam.svg" class="scan_cam" alt="사진 촬영">
		</section>
	</div>
	<!-- QR코드가 안찍혔거나 오류 났을때 노출 팝업 -->
	<div id="m02_scan_close" class="popup_wrap blur_pop" style="display: flex;">
		<div class="blur_bg active"></div>
		<div class="pop_content">
			<h2>패널 인식이 불가합니다.<br />
				3개의 컬러 패널을 부착하고 <br />그림자 가이드에 맞춰 촬영해주세요.
				</h2>
			<div class="pop_bottom_btns">
				<button onclick="popClose()" id="btn_m2_error" class="close_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
	<!-- 미션 완료후 노출되는 팝업은 scan02.html에 만들었습니다. 해당파일 확인 부탁드립니다. -->
</body>
</html>
