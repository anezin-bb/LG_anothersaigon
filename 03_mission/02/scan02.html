<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover">
	<title>LG Another Saigon</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission02_scan_page">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button onclick="history.go(-1)" class="btn_header_back">back</button>
			<ul class="language">
				<li class="current"><a href="javascript:void(0);">English</a></li>
				<li><a href="javascript:void(0);">Vietnam</a></li>
			</ul>
		</header>
		<section class="mission02_scan">
			<img src="../../image/03_mission/camera_test_img.png" alt="테스트이미지" style="max-width: 200%; width: auto; height: 100%;">
			<!-- 위 이미지는 카메라가 찍힌 후에 나타나는 이미지를 임시로 넣었습니다. 실제 개발시 위 이미지를 삭제해주시길 바랍니다. -->
		</section>
	</div>
	<!-- 촬영 완료시 노출 팝업 -->
	<div id="m02_scan_clear" class="popup_wrap blur_pop" style="display: flex;">
		<div class="blur_bg"></div>
		<div class="pop_content">
			<div class="mission_clear"><img src="../../image/common/icn_mission_s.svg" alt="">Clear!</div>
			<h2>나만의 컬러 조합을 확인했습니다.</h2>
			<p>여러분의 의견을 바탕으로<br />
				새로운 제품이 론칭될 예정이에요.</p>
			<ul class="m02_color_list">
				<li>
					<figure class="pink"></figure>
					<p>[MIST]<br />PINK</p>
				</li>
				<li>
					<figure class="cream"></figure>
					<p>[NATURE]<br />CREAM WHITE</p>
				</li>
				<li>
					<figure class="midnight"></figure>
					<p>[SOLID]<br />MANHATTAN MIDNIGHT</p>
				</li>
			</ul>
			<div class="pop_bottom_btns">
				<button onclick="popClose()" id="btn_m1_close" class="ok_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
</body>
</html>
