<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<meta property="og:image" content="../../image/common/mata_img_800x400.png">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission02_scan_page">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<div class="language">
				<button class="current" id="lang_current">English</button>
				<div class="dropdown_cont">
					<button id="lang_e">English</button>
					<button id="lang_v">Vietnam</button>
				</div>
			</div>
		</header>
		<section class="mission02_scan">
			<img src="../../image/03_mission/camera_test_img.png" alt="테스트이미지" style="max-width: 200%; width: auto; height: 100%;">
			<!-- 위 이미지는 카메라가 찍힌 후에 나타나는 이미지를 임시로 넣었습니다. 실제 개발시 위 이미지를 삭제해주시길 바랍니다. -->
		</section>
	</div>
	<!-- 촬영 완료시 노출 팝업 -->
	<!-- id값 부여는 scan_list.html과 겹치는 텍스트가 많아 scan_list.html에 있던 id값 그대로 가져왔습니다. -->
	<div id="m02_scan_clear" class="popup_wrap blur_pop" style="display: flex;">
		<div class="blur_bg active"></div>
		<div class="pop_content">
			<div id="m02_s_02" class="mission_clear"><img src="../../image/common/icn_mission_s.svg" alt="">Clear!</div>
			<h2 id="m02_s_03">나만의 컬러 조합을 확인했습니다.</h2>
			<p id="m02_s_04">여러분의 의견을 바탕으로<br />
				새로운 제품이 론칭될 예정이에요.</p>
			<ul class="m02_color_list">
				<li>
					<figure class="color_m_pink"></figure>
					<p id="m02_s_20">[MIST]<br />PINK</p>
				</li>
				<li>
					<figure class="color_n_creamwhite"></figure>
					<p id="m02_s_16">[NATURE]<br />CREAM WHITE</p>
				</li>
				<li>
					<figure class="color_s_midnight"></figure>
					<p id="m02_s_08">[SOLID]<br />MANHATTAN MIDNIGHT</p>
				</li>
			</ul>
			<div class="pop_bottom_btns">
				<button onclick="location.href='../board_list_02.html'" id="btn_m02_close" class="ok_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
</body>
</html>
