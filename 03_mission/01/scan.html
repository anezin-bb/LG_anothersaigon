<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission01_scan_page">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<div class="language">
				<a href="javascript:;" class="current" id="lang_current">English</a>
				<div class="dropdown_cont">
					<a id="lang_e" href="javascript:;">English</a>
					<a id="lang_v" href="javascript:;">Vietnam</a>
				</div>
			</div>
		</header>
		<section class="mission01_scan">
			<div class="scan_wrap">
				<div class="scan_line_images">
					<img src="../../image/03_mission/scan_lefttop.svg" alt="" class="lefttop" />
					<img src="../../image/03_mission/scan_righttop.svg" alt="" class="righttop" />
					<img src="../../image/03_mission/scan_leftbottom.svg" alt="" class="leftbottom" />
					<img src="../../image/03_mission/scan_rightbottom.svg" alt="" class="rightbottom" />
					<img src="../../image/03_mission/scan_center.svg" alt="" class="scan_center" />
				</div>
			</div>
		</section>
	</div>
	<!-- QR코드가 안찍혔거나 오류 났을때 노출 팝업 -->
	<div id="m01_scan_close" class="popup_wrap blur_pop">
		<div class="blur_bg active"></div>
		<div class="pop_content">
			<h2 id="m01_s_01">QR코드 확인이 불가합니다. <br />
				시향 병에 부착된 QR을 스캔해주세요.</h2>
			<div class="pop_bottom_btns">
				<button onclick="popClose()" id="btn_m01_error" class="close_circle btn_pop_circle">다음 단계로</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
	<!-- 촬영 완료시 노출 팝업 -->
	<div id="m01_scan_clear" class="popup_wrap blur_pop" style="display: flex;">
		<div class="blur_bg active"></div>
		<div class="pop_content">
			<div id="m01_s_02" class="mission_clear"><img src="../../image/common/icn_mission_s.svg" alt="">Clear!</div>
			<h2 id="m01_s_03">윌 유 메리미를 선택하셨네요!</h2>
			<p id="m01_s_04">사랑과 만남을 모티브로 한 경쾌하고 <br />
				발랄한 분위기의 상큼하고 사랑스러운 향.<br />
				윌 유 메리미 향으로 스타일러/슈케어를 경험해보세요.</p>
			<div class="pop_bottom_btns w90per">
				<p id="m01_s_05">확인 버튼을 누르기 전 <br />
					운영 스텝에게 화면을 보여주세요.</p>
				<button onclick="location.href='../board_list_02.html'" id="btn_m01_close" class="ok_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
</body>
</html>
