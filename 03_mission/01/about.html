<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<meta property="og:image" content="../../image/common/mata_img_800x400.png">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission01_about">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<div class="language">
				<button class="current" id="lang_current">English</button>
				<div class="dropdown_cont">
					<button id="lang_e">English</button>
					<button id="lang_v">Vietnam</button>
				</div>
			</div>
		</header>
		<section class="mission_about gap">
			<div class="about_title">
				<div id="m01_a_01" class="about_floor">G</div>
				<h2 id="m01_a_02">스타일러 시향 체험</h2>
				<p id="m01_a_03">다양한 향을 직접 느껴보고, 향기로운 스타일러 의류관리도 경험해보세요. 가장 마음에드는 향의 QR코드를 스캔하면 미션을 완료할 수 있습니다.</p>
			</div>
			<div class="about_howto">
				<h3 id="m01_a_04">체험방법</h3>
				<ul>
					<li>
						<div class="img_wrap">
							<img src="../../image/03_mission/m01_step01.png" alt="mission 1 step 1">
						</div>
						<div class="about_step">
							<h4 id="m01_a_05">STEP. 1</h4>
							<p id="m01_a_06">4가지 매력적인 아로마 시트를 시향해 보세요.</p>
						</div>
					</li>
					<li>
						<div class="img_wrap">
							<img src="../../image/03_mission/m01_step02.png" alt="mission 1 step 2">
						</div>
						<div class="about_step">
							<h4 id="m01_a_07">STEP. 2</h4>
							<p id="m01_a_08">마음에 드는 향을 고르고 QR코드를 스캔해보세요.</p>
						</div>
					</li>
					<li>
						<div class="img_wrap">
							<img src="../../image/03_mission/m01_step03.png" alt="mission 1 step 3">
						</div>
						<div class="about_step">
							<h4 id="m01_a_09">STEP. 3</h4>
							<p id="m01_a_10">스텝에게 선택한 향을 보여주고 스타일러/슈케이스도 직접 체험해보세요.</p>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<button onclick="location.href='./scan.html'" id="btn_m01_scan" class="btn_bottom_full">시향 QR코드 스캔하기</button>
	</div>
</body>
</html>
