<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<meta property="og:image" content="../../image/common/mata_img_800x400.png">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission03_worldcup">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<div class="language">
				<a href="javascript:;" class="current" id="lang_current">English</a>
				<div class="dropdown_cont">
					<a id="lang_e" href="javascript:;">English</a>
					<a id="lang_v" href="javascript:;">Vietnam</a>
				</div>
			</div>
		</header>
		<section class="worldcup_sec gap">
			<div class="worldcup_title">
				<h2 id="m03_s_001">18강</h2>
				<b id="m03_s_002">1/9</b>
				<p id="m03_s_003">어떤 가전이 나의 취향인지 선택해주세요.</p>
			</div>
			<div class="worldcup_list">
				<!-- 월드컵 기능 간략 설명
				18강 -> 2번 후 16강으로 이동 -> 8강 -> 4강 -> 결승 -> 완료 팝업 노출.
				각 월드컵 제품은 랜덤 노출 됩니다. -->
				<button id="m03_item_18" type="button" onclick="popupOpen('m03_scan_clear_img_18')" ontouchstart="popupOpen('m03_scan_clear_img_18')" class="worldcup_item active_toggle">
					<span class="img_wrap"><img src="../../image/03_mission/img_18_LG_Styler.png" alt="Styler"></span>
					<span class="txt_wrap">
						<h3 id="m03_s_048">
							<img src="../../image/03_mission/worldcup_logo/img_logo_18_b.svg" alt="Styler" class="w_off_logo">
							<img src="../../image/03_mission/worldcup_logo/img_logo_18.svg" alt="Styler" class="w_active_logo">
						</h3>
						<p id="m03_s_049">매번 세탁소에 가지 않아도<br />
							깔끔하고 우아한 스타일</p>
					</span>
				</button>
				<button id="m03_item_14" type="button" onclick="popupOpen('m03_scan_clear_img_14')" ontouchstart="popupOpen('m03_scan_clear_img_14')" class="worldcup_item active_toggle">
					<span class="img_wrap"><img src="../../image/03_mission/img_14_LG_Tiiun.png" alt="Tiiun"></span>
					<span class="txt_wrap">
						<h3 id="m03_s_037">
							<img src="../../image/03_mission/worldcup_logo/img_logo_14_b.svg" alt="Tiiun" class="w_off_logo">
							<img src="../../image/03_mission/worldcup_logo/img_logo_14.svg" alt="Tiiun" class="w_active_logo">
						</h3>
						<p id="m03_s_038">쉽게 키우는<br />
							나만의 작은 정원</p>
						<span id="m03_s_039" class="minitxt">*출시예정</span>
					</span>
				</button>
			</div>
			<!-- 완료 후 나타나는 화면(팝업)은 worldcup02.html에 있습니다.
				월드컵 모든 데이터들은 worldcup_list.html에 있습니다.
			팝업유무만 다른 동일한 화면입니다. -->
		</section>
	</div>
</body>
</html>
