<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission03_worldcup">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<ul class="language">
				<li class="current"><a id="lang_e" href="javascript:;">English</a></li>
				<li><a id="lang_v" href="javascript:;">Vietnam</a></li>
			</ul>
		</header>
		<section class="worldcup_sec gap">
			<div class="worldcup_title">
				<h2>18강</h2>
				<b>1/9</b>
				<p>어떤 가전이 나의 취향인지 선택해주세요.</p>
			</div>
			<div class="worldcup_list">
				<!-- 월드컵 기능 간략 설명
				18강 -> 2번 후 16강으로 이동 -> 8강 -> 4강 -> 결승 -> 완료 팝업 노출.
				각 월드컵 제품은 랜덤 노출 됩니다. -->
				<button onclick="" class="worldcup_item active_toggle">
					<span class="img_wrap"><img src="../../image/03_mission/img_worldcup_01.png" alt="LG Styler image"></span>
					<span class="txt_wrap">
						<h3>LG Styler</h3>
						<p>매번 세탁소에 가지 않아도<br />
							깔끔하고 우아한 스타일</p>
					</span>
				</button>
				<button onclick="" class="worldcup_item active_toggle">
					<span class="img_wrap"><img src="../../image/03_mission/img_worldcup_02.png" alt="LG Tiiun image"></span>
					<span class="txt_wrap">
						<h3>LG Tiiun</h3>
						<p>쉽게 키우는<br />
							나만의 작은 정원</p>
						<span class="minitxt">*출시예정</span>
					</span>
				</button>
			</div>
			<!-- 완료 후 나타나는 화면(팝업)은 worldcup02.html에 있습니다.
				월드컵 모든 데이터들은 worldcup_list.html에 있습니다.
			팝업유무만 다른 동일한 화면입니다. -->
		</section>
	</div>
</body>
</html>
