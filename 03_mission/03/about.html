<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<meta property="og:image" content="../../image/common/mata_img_800x400.png">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission03_about">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<div class="language">
				<a href="javascript:;" class="current" id="lang_current">English</a>
				<div class="dropdown_cont">
					<a id="lang_e" href="javascript:;">English</a>
					<a id="lang_v" href="javascript:;">Vietnam</a>
				</div>
			</div>
		</header>
		<section class="mission_about gap">
			<div class="about_title">
				<div id="m03_a_01" class="about_floor">1F</div>
				<h2 id="m03_a_02">오브제갤러리 제품 월드컵</h2>
				<p id="m03_a_03">공간 인테리어를 위한 가전 오브제 컬렉션을 만나보고, <br />
					나의 취향에 꼭 맞는 가전을 찾아보세요.</p>
			</div>
			<div class="about_howto">
				<h3 id="m03_a_04">체험방법</h3>
				<ul>
					<li>
						<div class="img_wrap">
							<img src="../../image/03_mission/m03_step01.png" alt="mission 3 step 1">
						</div>
						<div class="about_step">
							<h4 id="m03_a_05">STEP. 1</h4>
							<p id="m03_a_06">오브제 갤러리를 관람해보세요.</p>
						</div>
					</li>
					<li>
						<div class="img_wrap">
							<img src="../../image/03_mission/m03_step02.png" alt="mission 3 step 2">
						</div>
						<div class="about_step">
							<h4 id="m03_a_07">STEP. 2</h4>
							<p id="m03_a_08">My Objet House에서 <br />
								가전테리어를 직접 경험하세요.</p>
						</div>
					</li>
					<li>
						<div class="img_wrap">
							<img src="../../image/03_mission/m03_step03.png" alt="mission 3 step 3">
						</div>
						<div class="about_step">
							<h4 id="m03_a_09">STEP. 3</h4>
							<p id="m03_a_10">경험을 기반으로 <br />
								나의 픽 가전을 찾아보세요.</p>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<button onclick="location.href='./worldcup.html'" id="btn_m03_worldcup" class="btn_bottom_full">나의 픽 가전 찾기</button>
	</div>
</body>
</html>
