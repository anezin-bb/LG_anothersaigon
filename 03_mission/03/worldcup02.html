<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover">
	<title>LG Another Saigon</title>
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/utility.css">
	<link rel="stylesheet" href="../../css/slick.css">
	<link rel="stylesheet" href="../../css/slick-theme.css">
	<link rel="stylesheet" href="../../css/swiper.css">
	<link rel="stylesheet" href="../../css/components.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/slick.js"></script>
	<script src="../../js/swiper.js"></script>
	<script src="../../js/script.js"></script>
</head>
<body class="mission03_worldcup">
	<div class="container">
		<header>
			<h1><img src="../../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button onclick="history.go(-1)" class="btn_header_back">back</button>
			<ul class="language">
				<li class="current"><a href="#">English</a></li>
				<li><a href="#">Vietnam</a></li>
			</ul>
		</header>
		<section class="worldcup_sec gap">
			<div class="worldcup_title">
				<h2>18강</h2>
				<b>1/9</b>
				<p>어떤 가전이 나의 취향인지 선택해주세요.</p>
			</div>
			<div class="worldcup_list">
				<button onclick="" class="worldcup_item active_toggle">
					<span class="img_wrap"><img src="../../image/03_mission/img_worldcup_01.png" alt="LG Styler image"></span>
					<span class="txt_wrap">
						<h3>LG Styler</h3>
						<p>매번 세탁소에 가지 않아도<br />
							깔끔하고 우아한 스타일</p>
					</span>
				</button>
				<button onclick="" class="active worldcup_item active_toggle">
					<span class="img_wrap"><img src="../../image/03_mission/img_worldcup_02.png" alt="LG Tiiun image"></span>
					<span class="txt_wrap">
						<h3>LG Tiiun</h3>
						<p>쉽게 키우는<br />
							나만의 작은 정원</p>
						<span class="minitxt">*출시예정</span>
					</span>
				</button>
			</div>
			<!-- 월드컵 완료시 노출 팝업 -->
			<div id="m03_scan_clear" class="popup_wrap blur_pop" style="display: flex;">
				<div class="blur_bg"></div>
				<div class="pop_content">
					<div class="mission_clear"><img src="../../image/common/icn_mission_s.svg" alt="">Clear!</div>
					<h2>나의 픽 가전은 LG Tiiun 입니다!</h2>
					<p>여러분의 의견을 바탕으로 <br />
						새로운 제품이 론칭될 예정이에요.</p>
					<p>LG Tiiun은 자동 재배 시스템으로 초간편 홈가드닝이 <br />
						가능한 플랜테리어 아이템 입니다.</p>
					<div class="pop_bottom_btns">
						<button onclick="popClose()" id="btn_m1_close" class="ok_circle btn_pop_circle">닫기</button>
					</div>
				</div>
			</div>
			<!-- 팝업 end -->
		</section>
	</div>
</body>
</html>
