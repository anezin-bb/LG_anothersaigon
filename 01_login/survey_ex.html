	<!-- popup end -->
	<script>
		function initializeAndAdjustSlider(sliderSelector) {
		  	// 슬라이더 초기화
			var $slider = $(sliderSelector).slick({
				infinite: false,
				slidesToShow: 1,
				slidesToScroll: 1,
				dots: true,
				arrows: false,
				fade: false,
				centerMode: true,
				variableWidth: true
			});

			// 도트 너비 조정 함수
			function adjustDotsWidth() {
				var sliderWidth = $slider.width(); // 슬라이더의 전체 너비
				var dotCount = $slider.slick('getSlick').slideCount; // 슬라이더의 총 아이템 수
				var dotWidth = sliderWidth / dotCount; // 각 도트의 너비 계산
				$slider.find('.slick-dots li').css('width', dotWidth); // 너비 적용
			}

			function adjustSlidesHeight() {
				var maxHeight = 0;
				// 모든 슬라이드를 순회하며 최대 높이를 찾습니다.
				$slider.find('.slick-slide').each(function() {
				var slideHeight = $(this).outerHeight();
					if (slideHeight > maxHeight) {
						maxHeight = slideHeight;
					}
				});
				// 모든 슬라이드에 최대 높이를 적용합니다.
				$slider.find('.slick-list .slick-slide .slide').height(maxHeight);
			}

			// 슬라이더 이벤트 핸들러 설정
			$slider.on('init reInit afterChange', function(event, slick) {
				adjustDotsWidth(); // 슬라이더 변화 시 도트 너비 조정
				adjustSlidesHeight(); // 슬라이더 초기화 시 높이 조정
			});

		  	// 슬라이더가 변화한 후에 높이 조정
			$slider.on('setPosition', function() {
				adjustSlidesHeight();
			});
			// 윈도우 리사이즈 이벤트 핸들러 설정
			$(window).resize(function() {
				adjustSlidesHeight();
				adjustDotsWidth();
			});
		
		  // 초기 도트 너비 조정
			adjustDotsWidth();
		}

		// 사용 예:
		$(document).ready(function() {
			initializeAndAdjustSlider('.floor_g_slide'); // 함수 호출로 슬라이더 초기화 및 도트 너비 		조정
			initializeAndAdjustSlider('.floor_1_slide');
			initializeAndAdjustSlider('.floor_3_slide');
			initializeAndAdjustSlider('.floor_5_slide');
		});


		function updateButtonStatus(radio_name) {
		// 라디오 버튼들을 가져옵니다.
		var radios = document.getElementsByName(radio_name);
		// 'active' 클래스를 토글할 버튼을 가져옵니다.
		var button = document.getElementById('btn_survey_check');
		// 라디오 버튼들 중 하나라도 체크되었는지 확인합니다.
		var isChecked = Array.from(radios).some(radio => radio.checked);
		// 조건에 따라 'active' 클래스를 버튼에 추가하거나 제거합니다.
		if (isChecked) {
			button.classList.add('active');
		} else {
			button.classList.remove('active');
		}
}

// 각 라디오 버튼에 이벤트 리스너를 추가합니다.
var radios = document.getElementsByName('survey_radio_name');
Array.from(radios).forEach(function(radio) {
  radio.addEventListener('change', function() {
    updateButtonStatus('survey_radio_name');
  });
});
	</script>
