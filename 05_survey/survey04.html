<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover">
	<title>LG Another Saigon</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/utility.css">
	<link rel="stylesheet" href="../css/slick.css">
	<link rel="stylesheet" href="../css/slick-theme.css">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/components.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/slick.js"></script>
	<script src="../js/swiper.js"></script>
	<script src="../js/script.js"></script>
</head>
<body class="survey_02_page">
	<div class="container">
		<header>
			<button onclick="history.go(-1)" class="btn_header_back">back</button>
			<h1><img src="../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<ul class="language">
				<li class="current"><a href="#">English</a></li>
				<li><a href="#">Vietnam</a></li>
			</ul>
		</header>
		<section class="survey_sec">
			<div class="survey_title">
				<div class="survey_bar"><span class="per100"></span></div>
				<h2 class="num_title"><strong>4</strong>기본 프로파일</h2>
			</div>
			<form action="">
				<!-- question start -->
				<div class="q_wrap">
					<strong class="q_title_s">Q.1</strong>
					<h3 class="q_title_m">귀하의 성별을 선택해주세요.</h3>
					<div class="example chk_short_list">
						<label for="page04_1_1" class="chk_short">
							<input type="radio" name="page04_1" id="page04_1_1">
							<span class="chk_short_txt">남자</span>
						</label>
						<label for="page04_1_2" class="chk_short">
							<input type="radio" name="page04_1" id="page04_1_2">
							<span class="chk_short_txt">여자</span>
						</label>
						<label for="page04_1_3" class="chk_short">
							<input type="radio" name="page04_1" id="page04_1_3">
							<span class="chk_short_txt">언급하기 싫음</span>
						</label>
					</div>
				</div>
				<!-- question end -->
				<!-- question start -->
				<div class="q_wrap">
					<strong class="q_title_s">Q.2</strong>
					<h3 class="q_title_m">귀하의 연령대를 선택해주세요.</h3>
					<div class="example chk_short_list">
						<label for="page04_2_1" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_1">
							<span class="chk_short_txt">10세 미만</span>
						</label>
						<label for="page04_2_2" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_2">
							<span class="chk_short_txt">10~14세</span>
						</label>
						<label for="page04_2_3" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_3">
							<span class="chk_short_txt">15~19세</span>
						</label>
						<label for="page04_2_4" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_4">
							<span class="chk_short_txt">20~24세</span>
						</label>
						<label for="page04_2_5" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_5">
							<span class="chk_short_txt">25~29세</span>
						</label>
						<label for="page04_2_6" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_6">
							<span class="chk_short_txt">30~34세</span>
						</label>
						<label for="page04_2_7" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_7">
							<span class="chk_short_txt">35~39세</span>
						</label>
						<label for="page04_2_8" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_8">
							<span class="chk_short_txt">40~44세</span>
						</label>
						<label for="page04_2_9" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_9">
							<span class="chk_short_txt">45~59세</span>
						</label>
						<label for="page04_2_10" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_10">
							<span class="chk_short_txt">50세 이상</span>
						</label>
						<label for="page04_2_11" class="chk_short">
							<input type="radio" name="page04_2" id="page04_2_11">
							<span class="chk_short_txt">언급하기 싫음</span>
						</label>
					</div>
				</div>
				<!-- question end -->
				<!-- question start -->
				<div class="q_wrap">
					<strong class="q_title_s">Q.3</strong>
					<h3 class="q_title_m">어떤 경로로 알게 되어 방문하셨나요?</h3>
					<div class="example chk_short_list">
						<label for="page04_3_1" class="chk_short">
							<input type="radio" name="page04_3" id="page04_3_1">
							<span class="chk_short_txt">SNS</span>
						</label>
						<label for="page04_3_2" class="chk_short">
							<input type="radio" name="page04_3" id="page04_3_2">
							<span class="chk_short_txt">지인추천</span>
						</label>
						<label for="page04_3_3" class="chk_short">
							<input type="radio" name="page04_3" id="page04_3_3">
							<span class="chk_short_txt">지나가다가</span>
						</label>
						<label for="page04_3_4" class="chk_short">
							<input type="radio" name="page04_3" id="page04_3_4">
							<span class="chk_short_txt">뉴스/광고</span>
						</label>
						<label for="page04_3_5" class="chk_short">
							<input type="radio" name="page04_3" id="page04_3_5">
							<span class="chk_short_txt">검색</span>
						</label>
						<label for="page04_3_6" class="chk_short">
							<input type="radio" name="page04_3" id="page04_3_6">
							<span class="chk_short_txt">기타(작성하기)</span>
						</label>
					</div>
				</div>
				<!-- question end -->
				<!-- question end -->
				<div class="survey_bottom_btns">
					<!-- 모든 필수문항이 선택시 button에 active 클래스가 추가되면서 버튼이 바뀝니다. -->
					<!-- <button onclick="popupOpen('survey_clear')" id="btn_survey02_check" class="active chk_circle btn_pop_circle">완료</button> -->
					<button onclick="popupOpen('survey_clear')" id="btn_survey02_check" class="btn_next btn_pop_circle">다음 단계로</button>
				</div>
			</form>
		</section>
	</div>
	<!-- 설문 완료시 노출 팝업 -->
	<div id="survey_clear" class="popup_wrap blur_pop">
		<div class="blur_bg"></div>
		<div class="pop_content">
			<div class="mission_clear"><img src="../../image/common/icn_mission_s.svg" alt="">Clear!</div>
			<h2>서베이가 완료되었습니다.</h2>
			<p>GF층에 방문하여 리워드를 수령하세요.</p>
			<div class="pop_bottom_btns">
				<button onclick="popClose()" id="btn_m1_close" class="ok_circle btn_pop_circle">닫기</button>
			</div>
		</div>
	</div>
	<!-- 팝업 end -->
</body>
</html>
