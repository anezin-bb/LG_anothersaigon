<!-- 비밀번호는 5번째 미션 후 운영 스텝 체크, 서베이 완료 후 운영 스텝 체크, 이벤트 상세 내 운영 스텝 체크 각각 텍스트가 다릅니다.
	비밀번호는 기본값 password.html, 완료시 노출 팝업 생기는 password_ok.html, 잘못 입력시 나오는 오류 페이지 password_no.html으로 분류했습니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, viewport-fit=cover, maximum-scale=1.0 user-scalable=no">
	<title>Another Saigon by LG</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/utility.css">
	<link rel="stylesheet" href="../css/slick.css">
	<link rel="stylesheet" href="../css/slick-theme.css">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/components.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/slick.js"></script>
	<script src="../js/swiper.js"></script>
	<script src="../js/script.js"></script>
</head>
<body class="mission05_about">
	<div class="container">
		<header>
			<h1><img src="../image/common/logo.svg" alt="Another Saigon by LG"></h1>
			<button ontouchstart="history.go(-1)" class="btn_header_back">back</button>
			<ul class="language">
				<li class="current"><a href="javascript:void(0);">English</a></li>
				<li><a href="javascript:void(0);">Vietnam</a></li>
			</ul>
		</header>
		<section class="password_sec gap">
			<div class="worldcup_title">
				<h2>운영 스텝 체크</h2>
				<p>운영 스텝이 리워드 수령 확인을 위해<br />
					사용되는 기능입니다.
				</p>
			</div>
			<form action="">
				<!-- 제가 기본 틀만 잡았습니다. 비밀번호 한번에 삭제되는 기능, 모바일에서 빠르게 숫자 가려지는 기능은 구현 부탁드립니다. -->
				<div class="password_wrap">
					<input type="password" inputmode="numeric" pattern="[0-9]*" maxlength='1' name="password1" id="m05_password_01">
					<input type="password" inputmode="numeric" pattern="[0-9]*" maxlength='1' name="password2" id="m05_password_02">
					<input type="password" inputmode="numeric" pattern="[0-9]*" maxlength='1' name="password3" id="m05_password_03">
					<input type="password" inputmode="numeric" pattern="[0-9]*" maxlength='1' name="password4" id="m05_password_04">
				</div>
			</form>
		</section>
		<!-- 비번 확인 완료시 노출 팝업 -->
		<div id="06_survey_clear" class="popup_wrap blur_pop" style="display: flex;">
			<div class="blur_bg active"></div>
			<div class="pop_content">
				<h2>리워드 증정이 확인되었습니다.</h2>
				<div class="pop_bottom_btns">
					<button onclick="location.href='../board_list_04.html'" id="btn_survey_close" class="ok_circle btn_pop_circle">닫기</button>
				</div>
			</div>
		</div>
		<!-- 팝업 end -->
	</div>
	
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var inputs = document.querySelectorAll('.password_wrap input[type="password"]');
	
			// 첫 번째 input에 자동 포커스 설정
			if (inputs.length > 0) {
				inputs[0].focus();
			}
	
			inputs.forEach(function(input, index){
				input.addEventListener('input', function(){
					input.value = input.value.slice(0, 1); // 한 자리 숫자만 허용
					if(input.value.length === 1 && index < inputs.length - 1){
						inputs[index + 1].focus();
					}
				});
			});
		});
	</script>
</body>
</html>
